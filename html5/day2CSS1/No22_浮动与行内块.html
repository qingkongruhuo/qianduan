<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            height: 1000px;
            background: gray;
        }
        .container div{
            float: left;
            /* 要是改成行内块会另其一行,想看行内块效果要把浮动注释了*/
            /* display: inline-block; */
        }
        .box1{
            width: 100px;
            height: 600px;
            background: orange;
        }
        .box2{
            width: 400px;
            height: 200px;
            background: green;
        }
        .box3{
            width: 400px;
            height: 300px;
            background: pink;
        }
        .box4{
            width: 300px;
            height: 100px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
</body>
</html>
