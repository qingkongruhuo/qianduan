<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 继承，h1和p标签都是body的子元素 */
        body{
            /* 文本属性 */
            color: red;
            /* 盒子属性 */
            height: 50px;
        }
    </style>
</head>
<body>
    <p>p继承设置样式</p>
    <h1>h1继承样式</h1>
</body>
</html>
