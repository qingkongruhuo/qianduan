<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list1{
            background: green;
            /* 内容溢出设置 */
            overflow: hidden;
        }
        .box1,
        .box2,
        .box3{
            width: 100px;
            height: 100px;
            float: left;
        }
        .box1{
            background: yellowgreen;
        }
        .box2{
            background: skyblue;
        }
        .box3{
            background: purple;
        }
        .box4{
            height: 50px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="list1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="box4"></div>
</body>
</html>
