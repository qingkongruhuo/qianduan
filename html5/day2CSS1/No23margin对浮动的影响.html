<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 1000px;
            background: gold;
            margin: 0 auto;
        }
        .container div{
            width: 100px;
            height: 100px;
        }
        .box1{
            /* 给其中元素设置margin，左右移动是不会影响后面的，因为标准文档流块元素独占一行 */
            background: gray;
            margin-left: 200px;
        }
        .box2{
            background: green;
        }
        .box3{
            background: pink;
        }
        .box4{
            background: white;
            float: left;
        }
        .box5{
            background: purple;
            float: left;
            margin-left: -10px;
        }
        .box6{
            background: orange;
            float: left;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</body>
</html>
