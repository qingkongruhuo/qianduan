<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .container {
            width: 300px;
            height: 400px;
            background-color: pink;
            position: relative;
        }
        .box {
            position: absolute;
            bottom: 0;
            height: 200px;
        }
    </style>
</head>
<body>
    <button>下拉</button>
    <button>上滑</button>
    <button>切换</button>   
    <hr>
    <!-- <div class="box"></div> -->
    <!-- 如果元素定位了，基于底边定位，此时下拉方向向上 -->
    <div class="container">
        <div class="box"></div>
    </div>
<script src="./jquery.js"></script>
<script>
// 绑定事件
var btns = $('button');
var box = $('.box');
// 下拉
btns.eq(0).click(function() {
    // box.slideDown();
    // 参数表示切换的时间
    box.slideDown(2000);
})
// 上滑
btns.eq(1).click(function() {
    // box.slideUp();
    box.slideUp(2000);
})
// 切换
btns.eq(2).click(function() {
    // box.slideToggle();
    box.slideToggle(2000);
})
</script>
</body>
</html>
