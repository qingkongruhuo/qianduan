<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <div></div>
    <p></p>
    <script>
        //原来的方式给div设置hello，字号30px，红色
        var app = document.getElementsByTagName('div');
        app[0].innerHTML='hello';
        app[0].style.color='red';
        app[0].style.fontSize='30px';
    </script>
    <script>
        //用jquery
        $('p').html('hello').css({
            color:"red",
        })
    </script>
</body>

</html>
