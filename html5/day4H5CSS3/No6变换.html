<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            border: 5px solid black;
            margin: 50px auto;
        }
        img{
            width: 500px;
            height: 250px;
        }
        .box1 img{
            /* 旋转 */
            transform: rotate(30deg);
        }
        .box2 img{
            /* 缩放 */
            transform: scale(1.2);
        }
        .box3 img{
            /* 平移*/
            transform: translate(50px,100px);
        }
        .box4 img{
            /* 斜切 */
            transform: skew(30deg,10deg);
        }
    </style>
</head>
<body>
    <div class="box1"><img src="./practice3/pic/象棋.png" alt=""></div>
    <div class="box2"><img src="./practice3/pic/象棋.png" alt=""></div>
    <div class="box3"><img src="./practice3/pic/象棋.png" alt=""></div>
    <div class="box4"><img src="./practice3/pic/象棋.png" alt=""></div>
</body>
</html>
