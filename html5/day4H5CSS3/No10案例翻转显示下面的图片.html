<!DOCTYPE html>
<html lang="en">
    <!-- 实现图片翻转后是另一张图片 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            border: 2px solid gray;
            margin: 50px auto;
            position: relative;
            /* 给景深 */
            perspective: 1000px;
            /* 实现3d效果 */
            transform-style: preserve-3d;

        }
        img{
            position: absolute;
            transition: all 2s;
        }
        .img1{
            backface-visibility: hidden;
        }
        /* 浮动要给容器，因为滑过容器img1和2都能触发，必须保证同时触发，如果分别给不能保证同时触发 */
        .container:hover .img1{
            transform: rotateX(180deg);
        }
        .img2{
            transform: rotateX(180deg);
        }
        .container:hover .img2{
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./practice3/pic/byqpai2.jpg" alt="" class="img2">
        <img src="./practice3/pic/象棋.png" alt="" class="img1">
    </div>
</body>
</html>
