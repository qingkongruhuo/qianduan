<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 800px;
            height: 600px;
            background-color: pink;
            border: 1px solid black;
            margin: 50px auto;
            /* 弹性盒flex布局 默认从左到右排序*/
            display: flex;
            /* 更改垂直为主轴，垂直排序 */
            /* flex-direction: column; */
            /* 更改垂直为主轴，下端起始点，垂直排序 */
            /* flex-direction: column-reverse; */
            
            /* 换行，默认不换行，所以你看全挤到一起 */
            /* flex-wrap: wrap; */
            /* 换行，反转 */
            flex-wrap: wrap-reverse;
            /* flex容器是有真实宽高！不会像之前做项目一样挤不到一行 */

            
        }
        .box{
            width: 80px;
            height: 80px;
            background: green;
            border: 2px solid orange;
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
        <div class="box box11">11</div>
        <div class="box box12">12</div>
        <div class="box box13">13</div>
        <div class="box box14">14</div>
        <div class="box box15">15</div>
        <div class="box box16">16</div>
        <div class="box box17">17</div>
        <div class="box box18">18</div>
        <div class="box box19">19</div>
        <div class="box box20">20</div>
    </div>
</body>
</html>
