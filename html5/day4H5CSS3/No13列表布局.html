<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除默认样式 */
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        .container{
            /* 列表布局外部必须有盒子， 设置宽度居中的 */
            width: 1000px;
            margin: 0 auto;
        }
        ul{
            /* 因为没设置width，所以可以通过margin来设置宽度，省的一行排不下5个 */
            margin: 0 auto;
            background-color: pink;
            overflow: hidden;
            margin-right: -20px;
        }
        li{
             /*1000=iw*5+(5-1)*20  */
             /* iw= 184*/
            width: 184px;
            height: 150px;
            background-color: green;
            margin-right: 20px;
            margin-bottom: 20px;
            color: gold;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
        </ul>
    </div>
    
</body>
</html>
