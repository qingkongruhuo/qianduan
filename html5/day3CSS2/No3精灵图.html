<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            margin: 0 auto;
            width: 500px;
        }
        ul li{
            float: left;
            width: 90px;
            height: 130px;
            border: 1px solid #ccc;
            text-align: center;

        }
        span{
            padding: 50px;
            display: inline-block;
            background-repeat: no-repeat;
        }
        p{
            font-size: 14px;
            padding-top: 1px;
        }
        .item-1 span{
            background-image: url("./sucai/精灵图/1.png");
        }
        .item-2 span{
            background-image: url("./sucai/精灵图/2.png");
        }
        .item-3 span{
            background-image: url("./sucai/精灵图/3.png");
        }
        .item-4 span{
            background-image: url("./sucai/精灵图/4.png");
        }
    </style>
</head>
<body>
    <!-- 写了个小列表，可以打开看到，network里面全是图片，降低网络性能 -->
    <ul>
        <li class="item-1">
            <span></span>
            <p>充话费</p>
        </li>
        <li class="item-2">
            <span></span>
            <p>旅行</p>
        </li>
        <li class="item-3">
            <span></span>
            <p>车险</p>
        </li>
        <li class="item-4">
            <span></span>
            <p>游戏</p>
        </li>
    </ul>
    
</body>
</html>
