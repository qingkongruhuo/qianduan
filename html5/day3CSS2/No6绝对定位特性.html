<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 100px;
            padding: 100px;
            width: 400px;
            height: 400px;
            background-color: pink;
            border:  50px solid black;
            /* 父元素设置定位，绝对相对都行 */
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            /* 做绝对定位,如果父元素没做绝对定位，相对于body，如果做了相对于父元素 */
            /* 相对于父亲的padding定位，而不是border */
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .box3{
            width: 400px;
            height: 400px;
            background-color: skyblue;
            /* 居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <!-- 试试居中 -->
    <div class="box3"></div>
</body>
</html>
