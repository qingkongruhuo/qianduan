<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            margin: 0 auto;
            width: 500px;
        }
        ul li{
            float: left;
            width: 48px;
            height: 80px;
            border: 1px solid #ccc;
            text-align: center;

        }
        span{
            
            width:48px;
            height: 48px;
            display: inline-block;
            background-repeat: no-repeat;
            /* 有了精灵图，所有的span全用一张图片 */
            background-image: url("sucai/精灵图/精灵图百度.png");
        }
        p{
            font-size: 14px;
            padding-top: 1px;
        }
        /* 然后每一张图片调整位置就好辣 */
        .item-2 span{
            background-position-y: -48px;
        }
        .item-3 span{
            background-position-y: -96px;
        }
        .item-4 span{
            background-position-y: -144px;
        }

    </style>
</head>
<body>
    <!-- 用ps写成精灵图 -->
    <ul>
        <li class="item-1">
            <span></span>
            <p>充话费</p>
        </li>
        <li class="item-2">
            <span></span>
            <p>旅行</p>
        </li>
        <li class="item-3">
            <span></span>
            <p>车险</p>
        </li>
        <li class="item-4">
            <span></span>
            <p>游戏</p>
        </li>
    </ul>
    
</body>
</html>
