<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3
            <p>li里面啥都能写</p>
            <ul type="disc">
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </li>
    </ul>
    <ol type="A">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ol type="I" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ol type="A" reversed start="5">
        <!-- 倒叙，从E开始 -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <dl>
        <dt>速度</dt>
        <dd>速度是路程除以时间</dd>
    </dl>
    <dl>
        <dt>上海</dt>
        <dd>黄浦区</dd>
        <dd>静安区</dd>
        <dd>宝山区</dd>
        <!-- dd里面啥都能写，写个图片也行，是个容器级的标签 -->
    </dl>
</body>
</html>
