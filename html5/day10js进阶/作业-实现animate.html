<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            position: relative;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <hr>
    <div id="box"></div>
    <script src="./ickt.js"></script>
    <script>
    // 点击按钮，让盒子移动
    var btn = document.getElementById('btn');
    var box = document.getElementById('box');
    // 绑定事件
    btn.onclick = function() {
        // animate(box, {
        //     left: '400px',
        //     top: 400
        // }, 1000, function() {
        //     console.log('success')
        // })
        animate(box, {
            left: 800,
            top: 300
        }, 1000, function() {
            console.log('success')
        })
    }
    /***
     * 实现animate 
     * @dom         操作的元素
     * @obj         样式对象
     * @time        移动的时间
     * @callback    动画执行完毕，执行的回调函数
     **/
    function animate(dom, obj, time, callback) {
        // 思路：在规定时间内，移动到某一个位置，假设30毫秒移动一次
        // 每次移动的距离：步长 = 移动的总距离 / 移动的总次数
        // 移动的总次数 = 总时长 / 移动的间隔
        // 已经移动的次数
        var count = 0;
        // 计算总次数, 不取整不影响结果
        var total = parseInt((time || 1000) / 30);
        // 总距离的获取必要条件是：最终的样式与当前的样式
        // 当前样式通过元素获取
        // 最终样式：通过obj参数获取
        // 获取当前样式
        var style = {}
        // 遍历需要获取的样式
        for (var key in obj) {
            // 存储当前样式
            // 计算方便，存储数字，而不是字符串
            style[key] = parseInt(getStyle(dom, key))
        }
        // 获取每一个样式的步长
        var step = {};
        // 遍历需要获取步长的样式
        for (var key in obj) {
            // 存储步长
            step[key] = (parseInt(obj[key]) - style[key]) / total;
        }
        // console.log(step);
        // 制动动画就是执行setInterval,当达到总次数的时候，终止动画的执行
        // 定义动画句柄
        var timebar;
        // 启动定时器
        timebar = setInterval(function() {
            // 更新次数
            count++;
            // 修改样式
            for (var key in step) {
                // 修改元素的样式
                dom.style[key] = style[key] + step[key] * count + 'px';
            }
            // 判断终止条件
            if (count >= total) {
                // 修正样式
                for (var key in obj) {
                    // 判断属性值是否是字符串，是字符串直接赋值，不是则加上单位
                    dom.style[key] = typeof obj[key] === 'string' ? obj[key] : obj[key] + 'px';
                }
                // 清空定时器
                clearInterval(timebar)
                // 传递了callback要执行callback
                // if (callback) {
                //     callback();
                // }
                callback && callback();
            }
        }, 30)
    }
    </script>
</body>
</html>
